<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Ui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chat-header">
               <div class="profile">
                <div class="left">
                    <img src="Images/icone-fleche-gauche-grise.png" class="arrow" alt="">
                    <img src="Images/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile-thumbnail.png" class="pp">
                    <h2>Junaid</h2>
                    <span>online</span>
                </div>
                <div class="right">
                    <img src="../Whatsapp UI/Images/video.webp" class="icon">
                    <img src="../Whatsapp UI/Images/whatsappphone.webp" class="icon">
                    <img src="../Whatsapp UI/Images/menu2.png" class="icon">
                </div>
               </div>
            </div>
            <div class="chat-box">
                <div class="chat-person">
                    <div class="sp"></div>
                        <div class="messgae message-r">
                            <p img src="../Whatsapp UI/Images/download (2).png" class="emoti">
                                Hi, Junaid
                            </p>
                            <div class="check">
                                <span>4:00 PM</span>
                                <img src="../Whatsapp UI/Images/170-1701281_tick-mark-png-icon-for-kids-whatsapp-blue.png" >
                            </div>
                    </div>
                </div>
                <div class="chat-person1">
                   
                        <div class="messgae message-r">
                            <p>
                                Oh! hi <img src="../Whatsapp UI/Images/download (2).png" class="emoti"></p>
                            </p>
                            <div class="check">
                                <span>4:00 PM</span>
                                
                            </div>
                    </div>
                    <div class="sp"></div>
                </div>
                <div class="chat-person">
                    <div class="sp"></div>
                        <div class="messgae message-r">
                            <p img src="../Whatsapp UI/Images/download (2).png" class="emoti">
                                where are you?
                            </p>
                            <div class="check">
                                <span>4:00 PM</span>
                                <img src="../Whatsapp UI/Images/170-1701281_tick-mark-png-icon-for-kids-whatsapp-blue.png" >
                            </div>
                    </div>
                </div>
                <div class="chat-person1">
                   
                        <div class="messgae message-r">
                            <p>
                                 <img src="../Whatsapp UI/Images/New-York.jpg" class="img_chat"></p>
                            </p>
                            <div class="check">
                                <span>4:00 PM</span>
                                
                            </div>
                    </div>
                    <div class="sp"></div>
                </div>
            </div>

            <div class="chat-footer">
                <img src="../Whatsapp UI/Images/emo.png" class="emoji" >
                <textarea placeholder="Type a message"></textarea>
                <div class="icons">
                    <img src="../Whatsapp UI/Images/plus.webp">
                    <img src="../Whatsapp UI/Images/camera.png">
                </div>
                <img src="../Whatsapp UI/Images/microphone-mic-speak-voice-recorder-64.webp" class="mic">
            </div>
        </div>
    </div>
</body>
</html>
